<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yohu Kế Toán Pro</title>
  <style>
    /* Cấu trúc chung */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* MENU NAVIGATION */
    nav {
      background-color: #002B5B;
      padding: 15px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      font-size: 1.1em;
      padding: 10px;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Cấu trúc container chính */
    .container {
      display: flex;
      flex-direction: column; /* Để các phần tử sắp xếp theo chiều dọc */
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* HERO SECTION */
    #hero {
      background: url('path-to-your-banner-image.jpg') center/cover no-repeat;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #hero h1 {
      font-size: 5vw;
      font-weight: bold;
      margin: 0;
    }

    #hero p {
      font-size: 3.5vw;
      margin: 10px 0;
    }

    #hero div {
      background-color: rgba(0, 0, 0, 0.5);
      color: lightblue;
      padding: 20px;
      max-width: 600px;
      font-size: 1em;
      text-align: left;
      margin-top: 20px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* About Section */
    #about {
      background-color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    #about h2 {
      font-size: 2.5em;
      color: #002B5B;
      margin-bottom: 20px;
    }

    #about p {
      font-size: 1.1em;
      color: #333;
      line-height: 1.6;
    }

    /* Products Section */
    #products {
      padding: 50px 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    #products h2 {
      font-size: 2.5em;
      color: #002B5B;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    td img {
      max-width: 100%;
      height: auto;
    }

    /* Contact Section */
    #contact {
      background-color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    #contact h2 {
      font-size: 2.5em;
      color: #002B5B;
      margin-bottom: 20px;
    }

    #contact form input,
    #contact form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    #contact form button {
      padding: 15px 30px;
      background-color: #002B5B;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2em;
    }

    #contact form button:hover {
      background-color: #004080;
    }

    /* Footer Section */
    footer {
      background-color: #002B5B;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Media Queries cho màn hình nhỏ */
    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }

      #hero h1 {
        font-size: 8vw;
      }

      #hero p {
        font-size: 5vw;
      }

      footer {
        font-size: 0.8em;
      }

      #products table {
        display: block;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      #products th, #products td {
        white-space: nowrap;
      }
    }

        padding: 0 10px;
      }
