       /* Banner */
       #banner {
           background-image: url('https://raw.githubusercontent.com/Yohu-pro/Yohu-ketoanpro/main/BANER.jpg'); /* Đường dẫn ảnh từ GitHub */
           background-size: cover; 
           background-position: center; 
           height: 400px; /* Chiều cao mặc định của banner */
           display: flex;
           justify-content: flex-start; /* Điều chỉnh căn trái */
           align-items: center;
           color: white;
           text-align: left; /* Căn trái nội dung */
           position: relative;
           padding-left: 20px; /* Thêm padding để tạo khoảng cách bên trái */
           padding-right: 20px; /* Thêm padding bên phải */
       }

       /* Nội dung trong banner */
       .banner-content {
           display: flex;
           flex-direction: column;
           justify-content: center;
           width: 100%;
       }

       /* Chữ YOHU KẾ TOÁN PRO màu cam, đẩy hết sang phải */
       .banner-content h1 {
           font-size: 1.5em; /* Giảm kích thước tiêu đề */
           margin: 0;
           text-transform: uppercase; /* Đảm bảo chữ in hoa */
           text-align: left; /* Căn trái tiêu đề */
           color: #ff6600; /* Màu cam */
           display: flex;
           align-items: center;
           position: relative;
           left: 0; /* Đẩy chữ sang phải */
           margin-left: 2cm; /* Cách lề trái 2cm */
       }
