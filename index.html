<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOHU Lite - Giải Pháp Quản Lý Kinh Doanh Dễ Dàng</title>
    <style>
       /* Banner */
       #banner {
           background-image: url('https://raw.githubusercontent.com/Yohu-pro/Yohu-ketoanpro/main/BANER%20(1).jpg');
           background-size: cover; 
           background-position: center; 
           height: 400px;
           display: flex;
           justify-content: flex-start;
           align-items: center;
           color: white;
           text-align: left;
           position: relative;
           padding-left: 20px;
           padding-right: 20px;
       }

       .banner-content {
           background: rgba(0, 0, 0, 0.5); /* giúp chữ nổi bật hơn trên ảnh */
           padding: 20px;
           border-radius: 10px;
       }

       .banner-content h1, .banner-content p {
           margin: 0;
       }

       /* Responsive */
       @media (max-width: 768px) {
           #banner {
               height: 250px;
               padding-left: 10px;
               padding-right: 10px;
           }

           .banner-content h1 {
               font-size: 1.4em;
           }

           .banner-content p {
               font-size: 1em;
           }

           .cta-button {
               font-size: 1em;
               padding: 10px 20px;
           }
       }

       @media (max-width: 480px) {
           #banner {
               height: 200px;
               padding-left: 5px;
               padding-right: 5px;
           }

           .banner-content h1 {
               font-size: 1.2em;
           }

           .cta-button {
               font-size: 0.9em;
               padding: 8px 16px;
           }
       }

       .cta-button {
           margin-top: 10px;
           background-color: orange;
           color: white;
           border: none;
           padding: 12px 24px;
           cursor: pointer;
           border-radius: 5px;
       }
    </style>
</head>
<body>

    <!-- Banner -->
    <section id="banner">
        <div class="banner-content">
            <h1>YOHU KẾ TOÁN PRO</h1>
            <p class="title">GIẢI PHÁP QUẢN LÝ KINH DOANH DỄ DÀNG</p>
            <p class="subtitle">Quản lý bán hàng, kế toán đơn giản, dễ sử dụng, không cần lập trình</p>
            <button class="cta-button">Khám Phá Ngay</button>
        </div>
    </section>

</body>
</html>
